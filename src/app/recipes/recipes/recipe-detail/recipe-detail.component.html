<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" style="max-width: 300px" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">


    <div>
      <button (click)="toggleDropdown()" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div [ngClass]="{'show': show}" class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" [routerLink]="['/recipes', recipe.id, 'edit']">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
