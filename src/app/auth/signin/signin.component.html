<form (submit)="onSubmit()" [formGroup]="signinForm">

  <div class="alert alert-danger" role="alert" *ngIf="signinForm.errors">
    <div *ngFor="let message of getFormErrors()">
      {{ message }}
    </div>
  </div>

  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      required
      formControlName="email"
      [ngClass]="{ 'is-invalid': !signinForm.get('email').valid && signinForm.get('email').touched }"
    />
    <div class="invalid-feedback"
         *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched"
    >
      <ul>
        <li *ngFor="let message of getFormControlError('email')">
          {{ message }}
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">
      Password
    </label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': !signinForm.get('password').valid && signinForm.get('password').touched }"
    />
    <div class="invalid-feedback"
         *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched"
    >
      <ul>
        <li *ngFor="let message of getFormControlError('password')">
          {{ message }}
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="!signinForm.valid">Sign In</button>
  </div>
</form>
